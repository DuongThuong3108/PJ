<!DOCTYPE html>
<html>
<head>
    <link href="7daychallenge.js" rel="stylesheet">
    <link href="7daychallenge.css" rel="stylesheet">

</head>

<body>

    <h1>Survey</h1>

    <form class="form js-form" autocomplete="on">
    
    <label for="name">
    
    Name:
    
    <input class="form-field js-field" id="name" maxlength="120" name="name" required type="text">
    
    </label>

    <br>
    <br>
    
    <label for="email">
    
    Email:
    
    <input class="form-field js-field" id="email" name="email" required type="email">
    
    </label>

    <br/>
    <br/>
    
    <label for="birth-date">

    Date of birth:
    
    <input class="form-field js-field" id="birth-date" name="birth-date" required type="date">
    
    </label>
    
    <br>
    <br>
    
    <button type="submit">Save</button>
    
    </form>


</body>
</html>
